{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course Concept</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/backend/concept.css' %}">
</head>
<body>
    {% include "backend/header.html" %}

    <div class="concept-form-container">
        <div class="form-card">
            <h1 class="form-title">Add Course Concept</h1>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="courseconcept" class="form-label">Course Concept</label>
                    <input class="input_box" type="text" name="courseconcept" required>
                </div>
            
                <button type="submit" class="submit-btn">Add Concept</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
