{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë∑‚Äç‚ôÄÔ∏è SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/frontend/register.css' %}">
</head>
<body>
    
    <nav>
        <input type="checkbox" id="toggle-menu">
        <label for="toggle-menu" class="menu-icon">&#9776;</label>
        
        <div class="navbar-left">
            <a href="#">üë∑‚Äç‚ôÄÔ∏è Techtutor Coding School</a>
        </div>
        
        <div class="navbar-right">
            <a href="{% url 'gethome' %}">Home</a>
            <a href="{% url 'getcourses' %}">Courses</a>
            <a href="{% url 'login' %}"><button id="nav-button">Sign In</button></a>
        </div>
    </nav>
    
    <div class="flex">
        <div class="register-container">
            <h1>Create an Account</h1>
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="ph_no">Phone Number</label>
                    <input type="tel" id="ph_no" name="phone_no" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="continue-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
