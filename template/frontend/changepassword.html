{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/frontend/changepassword.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in f %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
